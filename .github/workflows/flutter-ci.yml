name: CI - El Buen Sabor Mobile

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¦ Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Instalar dependencias
        run: flutter pub get

      - name: ğŸ­ Generar mocks (build_runner)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ” AnÃ¡lisis estÃ¡tico
        run: flutter analyze

      - name: ğŸ§ª Ejecutar tests
        run: flutter test --coverage

      - name: ğŸ“Š Subir cobertura (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  build:
    name: ğŸ“¦ Build APK (main)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¦ Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Instalar dependencias
        run: flutter pub get

      - name: ğŸ—ï¸ Build APK release
        run: flutter build apk --release

      - name: ğŸ“¤ Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
