name: CI - El Buen Sabor Mobile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: 猬锔 Checkout del c贸digo
      uses: actions/checkout@v3

    - name:  Instalar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'  # Versi贸n espec铆fica para consistencia
        channel: 'stable'
        cache: true

    - name:  Instalar dependencias
      run: flutter pub get

    - name:  An谩lisis Est谩tico (Quality Gate)
      # Esto detecta errores de c贸digo aunque no tengas tests
      run: flutter analyze

    - name:  Verificar Compilaci贸n (Smoke Test)
      # Si esto pasa, significa que la app "funciona" a nivel estructural
      run: flutter build apk --debug --no-pub